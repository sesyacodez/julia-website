<section class="contact-me" id="contact-me">
  <div class="contact-me__form">
    <form action="submit" method="post">
      <input type="text" name="client-name" placeholder="Enter your name" />
      <input type="text" name="client-email" placeholder="Enter your email" />
      <input
        type="text"
        name="client-message"
        placeholder="Enter your message"
      />
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
