<section class="latest-projects" id="latest-projects">
  <div class="latest-projects__carousel">
    <div class="latest-projects__carousel__track-container">
      <ul class="latest-projects__carousel__track">
        <li class="latest-projects__carousel__slide">
          <img
            src="https://as2.ftcdn.net/v2/jpg/03/27/78/15/1000_F_327781541_usK1Rp2YxpABuuh2SKjGysUZDO9Dxx5h.jpg"
            alt="Abstract seamless pattern. Marble colorful art background texture."
            class="latest-projects__carousel__image"
          />
        </li>
        <li class="latest-projects__carousel__slide">
          <img
            src="https://as1.ftcdn.net/v2/jpg/04/82/64/62/1000_F_482646280_aMyi85E8iKA75LXECnIhuu97WpVJQfwL.jpg"
            alt="Universe futuristic background or poster, space abstract illustration, gradient, colorful, modern fantastic future design art card, escapism, cyberpunk"
            class="latest-projects__carousel__image"
          />
        </li>
        <li class="latest-projects__carousel__slide">
          <img
            src="https://as1.ftcdn.net/v2/jpg/03/26/50/10/1000_F_326501066_cWo0LYjDoITH3TyRPDjI9L9VXPbsHQ2j.jpg"
            alt="Pattern seamless jellyfishes Space colorful repeat texture wallpaper illustration Night galaxy mix with watercolor jelly fishes in bright style vivid blue purple violet isolated on dark background"
            class="latest-projects__carousel__image"
          />
        </li>
      </ul>
    </div>

    <button
      class="latest-projects__carousel__button latest-projects__carousel__button--left"
      type="button"
    >
      ←
    </button>
    <button
      class="latest-projects__carousel__button latest-projects__carousel__button--right"
      type="button"
    >
      →
    </button>

    <div class="latest-projects__carousel__nav">
      <button
        class="latest-projects__carousel__indicator latest-projects__carousel__indicator--active"
        type="button"
        data-slide-to="0"
      ></button>
      <button
        class="latest-projects__carousel__indicator"
        type="button"
        data-slide-to="1"
      ></button>
      <button
        class="latest-projects__carousel__indicator"
        type="button"
        data-slide-to="2"
      ></button>
    </div>
  </div>
</section>
