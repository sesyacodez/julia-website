<section class="latest-projects container" id="latest-projects">
  <div class="latest-projects__text">
    <h2 class="latest-projects__title">Latest Works</h2>
    <svg
      class="about-me__divider"
      xmlns="http://www.w3.org/2000/svg"
      width="3000"
      height="31"
      style="width: 8%"
    >
      <path
        d="M0 15.5 L3000 15.5"
        stroke="var(--text-color)"
        stroke-width="1"
        fill="none"
      ></path>
    </svg>
    <p class="latest-projects__subtitle">
      RYAN'S PASSION IS PHOTOSHOOTS FOR LOOKBOOKS AND COMMERCIALS.
    </p>
  </div>

  <!--BOOTSTRAP CAROUSEL-->

  <div id="latest-projects__carousel__caption" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#latest-projects__carousel__caption"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#latest-projects__carousel__caption"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#latest-projects__carousel__caption"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="img/latest-projects/abstract-seamless-pattern.jpg"
          class="d-block w-100"
          alt="Seamless abstract pattern"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>Seamless abstract pattern</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="img/latest-projects/seamless-jellyfish-pattern.jpg"
          class="d-block w-100"
          alt="Seamless jellyfish pattern"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>Seamless jellyfish pattern</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="img/latest-projects/universe-futuristic-background.jpg"
          class="d-block w-100"
          alt="Futuristic universe background"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>Futuristic universe background</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#latest-projects__carousel__caption"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#latest-projects__carousel__caption"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
